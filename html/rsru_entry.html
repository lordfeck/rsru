            <table class="rsru">
            <tr>
                <td class="title">{% title %}</td>
                <td class="version">Version Reviewed: {% version %}</td>
            <tr>
                <td class="desc">{% desc %}</td>
                <td class="image" rowspan="2">{% img_desc %}</td>
            </tr>
            <tr>
                <td class="iface">Interface: {% interface %}</td>
            </tr>
            <tr>
                <td class="ossp">Systems supported: {% os_support %}</td>
                <td class="date">Submission date: {% date_added %}</td>
            </tr>
            </table>
