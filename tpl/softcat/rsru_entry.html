            
            <table class="rsru">
            <tr>
                <td class="title" colspan="2"><span id="entryTitle">{% title %}</span> <span class="anchor">[<a href="#{% KEY %}" id="{% KEY %}">jump here</a>]</span></td>
                <td class="version" title="Version Reviewed"> {% version %}</td>
            <tr>
                <td class="desc" colspan="2">{% desc %}</td>
                <td class="image" rowspan="2">{% img_desc %}</td>
            </tr>
            <tr>
                <td class="dl_url"><a href="{% dl_url %}" target="_blank">Download {% title %}</a></td>
                <td class="iface">Interface: {% interface %}</td>
            </tr>
            <tr>
                <td class="ossp" colspan="2">Systems supported: {% os_support %}</td>
                <td class="date" title="Submission date"> {% date %}</td>
            </tr>
            </table>
