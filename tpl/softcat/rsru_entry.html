            
            <table class="rsru {% IS_HIGHLIGHT %}">
            <tr>
                <td class="title" colspan="2"><span id="entryTitle">{% title %}</span> {% version %} <span class="anchor">[<a href="#{% KEY %}" id="{% KEY %}">jump here</a>]</span></td>
            <tr>
                <td class="desc" colspan="2" rowspan="1">{% desc %}</td>
            </tr>
            <tr>
                <td class="iface"><b>Interface:</b> {% interface %}</td>
                <td class="date" title="Submission date"><b>Submitted:</b> {% date %}</td>
            </tr>
            <tr>
                <td class="ossp" colspan="1"><b>Systems supported:</b> {% os_support %}</td>
                <td class="dl_url"><a href="{% dl_url %}" target="_blank">Download {% title %}</a></td>
            </tr>
            </table>
