            
            <table class="rsru">
            <tr>
                <td class="title" colspan="3"><span id="entryTitle">{% title %}</span> <span class="anchor">[<a href="#{% KEY %}" id="{% KEY %}">jump here</a>]</span></td>
            <tr>
                <td class="desc" colspan="3" rowspan="1">{% desc %}</td>
                <td class="imageWrapper" rowspan="2"><a href="{% img_full %}" class="imgThumbnail"><img src="{% img_tn %}" title="{% img_desc %}" alt="{% img_desc %}"></a></td>
            </tr>
            <tr>
                <td class="iface"><b>Heaviness:</b> {% heaviness %}</td>
                <td class="ecc" title="Eccentricity" colspan="2"><b>Eccentricity:</b> {% ecc %}/10</td>
            </tr>
            <tr>
                <td class="dl_url" colspan="2"><a href="{% url %}" target="_blank">Visit {% title %}</a></td>
                <td class="date" title="Submission date"> {% date %}</td>
            </tr>
            </table>
